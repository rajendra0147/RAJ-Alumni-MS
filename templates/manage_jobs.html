{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary text-center">Manage Jobs</h2>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <form id="deleteUsersForm" method="POST" action="{{ url_for('admin_delete_events') }}">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col"><input type="checkbox" id="selectAll"></th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Company</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for job in jobs %}
                        <tr>
                            <td><input type="checkbox" name="job_ids" value="{{ job._id }}"></td>
                            <td>{{ job.title }}</td>
                            <td>{{ job.description }}</td>
                            <td>{{ job.company }}</td>
                            <td>
                                <!-- <a class="btn btn-primary btn-sm" href="{{ url_for('edit_job', job_id=job._id) }}">Edit</a> -->
                                <a class="btn btn-danger btn-sm" href="{{ url_for('admin_delete_job', job_id=job._id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Delete Selected</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('selectAll').addEventListener('click', function(event) {
        const checkboxes = document.querySelectorAll('input[name="job_ids"]');
        checkboxes.forEach(checkbox => checkbox.checked = event.target.checked);
    });
</script>
{% endblock %}
