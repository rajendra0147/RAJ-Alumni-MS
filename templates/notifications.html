<!-- ./templates/notifications.html -->
{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Notifications</h2>
    <ul class="list-group">
        {% for notification in notifications %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ notification.message }}
            <a tabindex="0" href="{{ url_for('mark_as_read', notification_id=notification._id) }}" class="btn btn-sm btn-primary">Mark as Read</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
