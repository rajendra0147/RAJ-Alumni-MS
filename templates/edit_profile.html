<!-- ./templates/edit_profile.html -->
{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Profile</h2>
    <form action="{{ url_for('edit_profile') }}" method="POST" class="profile-form">
        <div class="mb-3">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" tabindex="0" type="text" id="name" name="name" value="{{ alumni.name }}" placeholder="Enter Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="graduation_year">Graduation Year:</label>
            <input class="form-control" tabindex="0" type="number" id="graduation_year" name="graduation_year" value="{{ alumni.graduation_year }}" placeholder="Enter Graduation Year" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="industry">Industry:</label>
            <input class="form-control" tabindex="0" type="text" id="industry" name="industry" value="{{ alumni.industry }}" placeholder="Enter Industry Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="contact_details">Contact Details:</label>
            <textarea class="form-control" tabindex="0" id="contact_details" name="contact_details" placeholder="Enter Contact Details" required>{{ alumni.contact_details }}</textarea>
        </div>
        <button class="btn btn-primary" tabindex="0" type="submit">Update Profile</button>
    </form>
</div>
{% endblock %}
