<!-- ./templates/mange_events.html -->


{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Events</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.title }}</td>
                <td>{{ event.description }}</td>
                <td>{{ event.date }}</td>
                <td>
                    <!-- <a class="btn btn-primary btn-sm" href="{{ url_for('edit_event', event_id=event._id) }}">Edit</a> -->
                    <a class="btn btn-danger btn-sm" href="{{ url_for('admin_delete_event', event_id=event._id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
