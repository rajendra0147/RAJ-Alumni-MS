<!-- ./templates/create_notification.html -->

{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Create Notification</h2>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <form method="post" action="{{ url_for('admin_create_notification') }}">
                <div class="mb-3">
                    <label for="recipients" class="form-label">Recipients</label>
                    <select id="recipients" name="recipients" class="form-control" multiple required>
                        <option value="all">All User</option>
                        {% for user in users %}
                            {% if user.username != current_user.username %}
                            <option value="{{ user.username }}">{{ user.username }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea tabindex="0" class="form-control" id="message" name="message" rows="3" placeholder="Enter Message" required></textarea>
                </div>
                <button class="btn btn-primary" tabindex="0" type="submit">Create Notification</button>
            </form>
        </div>
    </div>  
</div>
{% endblock %}
