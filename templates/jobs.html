<!-- ./templates/jobs.html -->
{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Job Board</h2>
    <a tabindex="0" href="{{ url_for('create_job') }}" class="btn btn-primary mb-3">Post a New Job</a>
    <div>
        <h3>Jobs</h3>
        <ul class="list-group">
            {% for job in jobs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a tabindex="0" href="{{ url_for('view_job', job_id=job._id) }}" class="fw-bold">{{ job.title }}</a> at {{ job.company }}
                    <div class="text-muted">
                        <p><strong>Location: </strong> {{ job.location }}</p>
                        <p><strong>Posted by: </strong> {{ job.posted_by }}</p>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
