<!-- ./templates/profile.html -->
{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary text-center mb-4">My Profile</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="mb-3">
                <p><strong>Name:</strong> {{ alumni.name }}</p>
            </div>
            <div class="mb-3">
                <p><strong>Graduation Year:</strong> {{ alumni.graduation_year }}</p>
            </div>
            <div class="mb-3">
                <p><strong>Industry:</strong> {{ alumni.industry }}</p>
            </div>
            <div class="mb-3">
                <p><strong>Contact Details:</strong> {{ alumni.contact_details }}</p>
            </div>
            <div class="d-flex justify-content-start">
                <a tabindex="0" href="{{ url_for('edit_profile') }}" class="btn btn-outline-primary me-3">Edit Profile</a>
                <a tabindex="0" href="{{ url_for('update_password') }}" class="btn btn-outline-secondary">Change Password</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
