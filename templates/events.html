<!-- ./templates/events.html -->

{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Events</h2>
    <a tabindex="0" href="{{ url_for('create_event') }}" class="btn btn-primary mb-3">Create New Event</a>
    <div>
        <h3>Upcoming Events</h3>
        <ul class="list-group">
            {% for event in events %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a tabindex="0" href="{{ url_for('view_event', event_id=event._id) }}" class="fw-bold">{{ event.title }}</a>
                    <div class="text-muted">
                        ({{ event.date }}, {{ event.location }}, {{ event.description }})
                    </div>
                </div>
                <div>
                    <a tabindex="0" href="{{ url_for('edit_event', event_id=event._id) }}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <a tabindex="0" href="{{ url_for('rsvp_event', event_id=event._id) }}" class="btn btn-success btn-sm">RSVP</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
