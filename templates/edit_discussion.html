<!-- ./templates/edit_discussion.html -->
{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Discussion</h2>
    <form method="post">
        <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <input type="text" class="form-control" id="topic" name="topic" value="{{ discussion.topic }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" required>{{ discussion.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
