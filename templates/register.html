<!-- ./templates/register.html -->
{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary"><i class="fas fa-user-plus icon"></i> REGISTER</h2>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" tabindex="0" type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" tabindex="0" type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <!-- <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control" id="role" name="role">
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                </div> -->
                <div class="text-center">
                    <button class="btn btn-primary" tabindex="0" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
