<!-- ./templates/mange_events.html -->


{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary text-center">Manage Events</h2>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 text-center">
            <form id="deleteUsersForm" method="POST" action="{{ url_for('admin_delete_events') }}">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col"><input type="checkbox" id="selectAll"></th>
                            <th class="text-start">Name</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for event in events %}
                        <tr>
                            <td><input type="checkbox" name="event_ids" value="{{ event._id }}"></td>
                            <td class="text-start">{{ event.title }}</td>
                            <td>{{ event.description }}</td>
                            <td>{{ event.date }}</td>
                            <td>
                                <!-- <a class="btn btn-primary btn-sm" href="{{ url_for('edit_event', event_id=event._id) }}">Edit</a> -->
                                <a class="btn btn-danger btn-sm" href="{{ url_for('admin_delete_event', event_id=event._id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Delete Selected</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('selectAll').addEventListener('click', function(event) {
        const checkboxes = document.querySelectorAll('input[name="event_ids"]');
        checkboxes.forEach(checkbox => checkbox.checked = event.target.checked);
    });
</script>
{% endblock %}
