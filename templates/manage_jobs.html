<!-- ./templates/mange_jobs.html -->

{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Jobs</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Company</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.description }}</td>
                <td>{{ job.company }}</td>
                <td>
                    <a class="btn btn-primary btn-sm" href="{{ url_for('edit_job', job_id=job._id) }}">Edit</a>
                    <a class="btn btn-danger btn-sm" href="{{ url_for('admin_delete_job', job_id=job._id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
