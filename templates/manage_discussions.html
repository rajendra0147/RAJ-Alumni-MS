<!-- ./templates/manage_discussions.html -->

{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary text-center">Manage Discussions</h2>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <form id="deleteUsersForm" method="POST" action="{{ url_for('admin_delete_discussions') }}">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col"><input type="checkbox" id="selectAll"></th>
                            <th>Topic</th>
                            <th>Content</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for discussion in discussions %}
                        <tr>
                            <td><input type="checkbox" name="discussion_ids" value="{{ discussion._id }}"></td>
                            <td>{{ discussion.topic }}</td>
                            <td>{{ discussion.content }}</td>
                            <td>
                                <!-- <a class="btn btn-primary btn-sm" href="{{ url_for('admin_edit_discussion', discussion_id=discussion._id) }}">Edit</a> -->
                                <a class="btn btn-danger btn-sm" href="{{ url_for('admin_delete_discussion', discussion_id=discussion._id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Delete Selected</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('selectAll').addEventListener('click', function(event) {
        const checkboxes = document.querySelectorAll('input[name="discussion_ids"]');
        checkboxes.forEach(checkbox => checkbox.checked = event.target.checked);
    });
</script>
{% endblock %}
